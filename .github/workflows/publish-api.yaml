name: Build API

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    uses: ./.github/workflows/reusable-build-and-push.yml
    with:
      dockerfile_path: "./Dockerfile.api"
      deployment_name: "machina/api"
      argo_deployments_path: "helm/machina/values/api.yaml"
      version_key: "apiVersion"
    secrets: inherit
