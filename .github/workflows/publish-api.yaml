name: "Build and push"

on:
  push:
    branches: ["main"]
 
env:
  ARGO_DEPLOYMENTS_PATH: "helm/machina/values/website.yaml"
  DEPLOYMENT_NAME: "machina/api"

jobs:
  publish:
    timeout-minutes: 15
    runs-on: ubuntu-latest
 
    steps:
      - uses: actions/checkout@v4
 
      - uses: pnpm/action-setup@v3
        with:
          version: 9
 
      - uses: "docker/setup-buildx-action@v3"

      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
          password: ${{ secrets.DOCKER_REGISTRY_TOKEN }}

      - name: "Build and push"
        uses: "docker/build-push-action@v4"
        with:
          context: "."
          file: "./Dockerfile.api"
          push: true
          platforms: linux/amd64
          tags: ${{ secrets.DOCKER_REGISTRY }}/${{ env.DEPLOYMENT_NAME }}:${{ github.sha }}
          cache-from: type=gha,scope=${{ github.workflow_ref }} # Enable cache loading
          cache-to: type=gha,scope=${{ github.workflow_ref }},mode=max # Enable cache saving

  argocd-sync:
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - name: "Checkout"
        uses: "actions/checkout@v4"
        with:
          repository: "iAverages/k3s"
          ref: "main"
          token: "${{ secrets.DEPLOYMENTS_REPO_TOKEN }}"

      - name: "Update image version"
        shell: "bash"
        env:
          PUSH_TOKEN: "${{ secrets.DEPLOYMENTS_REPO_TOKEN }}"
        run: |
          sed -i 's|version: .*|version: ${{ github.sha }}|g' ${{ env.ARGO_DEPLOYMENTS_PATH }}
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          
          git commit -am "Update ${{ env.DEPLOYMENT_NAME }} to ${{ github.sha }}"
          git push https://ðŸ˜›:$PUSH_TOKEN@github.com/iAverages/k3s.git
